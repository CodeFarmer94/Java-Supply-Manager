<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<style>
</style>


</h:head>

<h:body>
	<ui:composition template="/WEB-INF/templates/main-template.xhtml">
		<ui:define name="right-panel">
	
	<ui:composition
		template="/WEB-INF/templates/map_datatable_template.xhtml">
		<ui:param name="catalogBean" value="#{componentBean}" />
		<ui:param name="mapBean" value="#{buyComponentBean}" />
		<ui:param name="panel_header" value= "Component Catalog" />
		<ui:param name="dt_header" value="Components Catalog" />
		<ui:define name="columns">

			
			<p:column headerText="Name">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{item.name}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{item.name}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>


			<p:column headerText="Price">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{item.price}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{item.price}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>




			<p:column headerText="Code">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{item.code}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{item.code}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>


			<p:column headerText="Supplier_Name">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{item.transactionParty.name}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{item.transactionParty.name}"
							style="width:100%" disabled="true" />
					</f:facet>
				</p:cellEditor>
			</p:column>



		</ui:define>
		
		</ui:composition>
		</ui:define>
		
	</ui:composition>
</h:body>
</html>
