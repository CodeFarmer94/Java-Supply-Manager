<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<!-- Your head content goes here -->
</head>
<body>


	<ui:composition template="/WEB-INF/templates/edit_datatable_template.xhtml">


		<ui:param name="beanName" value="#{productBean}" />
		<ui:define name="header">
        	Product
        </ui:define>
		<ui:define name="columns">


			<p:column headerText="Name">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{item.name}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{item.name}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>


			<p:column headerText="Price">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{item.price}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{item.price}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

		

			<p:column headerText="Code">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{item.code}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{item.code}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>


		</ui:define>
	</ui:composition>

</body>
</html>
