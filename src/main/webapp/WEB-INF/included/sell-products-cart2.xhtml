
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>


	<ui:composition
		template="/WEB-INF/templates/map_datatable_template.xhtml">

		<ui:param name="catalogBean" value="#{productInventoryBean}" />
		<ui:param name="mapBean" value="#{sellProductBean}" />
		<ui:param name="panel_header" value="Product Catalog" />
		<ui:param name="dt_header" value="Product Catalog" />

		<ui:define name="top-content">
			<div class="steps">
				<p:steps activeIndex="0" style="margin-bottom:1rem !important"
					class="steps">
					<p:menuitem value="Select Products" />
					<p:menuitem value="View Order" />
					<p:menuitem value="Order Status" />
				</p:steps>
			</div>
		</ui:define>
		<ui:define name="dt-panel-footer">

			<div
				style="display: flex; justify-content: space-between; padding: 1rem 2rem 0 2rem;">

				<p:commandButton icon="fa fa-remove" value="Reset" iconPos="left"
					styleClass="ui-button-danger" />
				<p:commandButton onclick="PF('wiz').next();"
					icon="pi pi-arrow-right" value="Next" iconPos="right"
					onsuccess="#{sellProductBean.resetOrderStatus()}"
					styleClass="ui-button-primary"
					disabled="#{sellProductBean.getCartMap().isEmpty()}" />
			</div>

		</ui:define>
		<ui:define name="columns">


			<p:column headerText="Name">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{item.name}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{item.name}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>


			<p:column headerText="Price">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{item.price}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{item.price}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>




			<p:column headerText="Code">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{item.code}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{item.code}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>





		</ui:define>


	</ui:composition>

</body>
</html>
