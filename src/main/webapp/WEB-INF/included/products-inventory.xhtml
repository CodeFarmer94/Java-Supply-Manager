<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
    <!-- Your head content goes here -->
</head>
<body>

		
        <ui:composition template="/WEB-INF/templates/inventory_datatable_template.xhtml">
  
		<ui:param name="dt_header" value="Components Catalog" />
        <ui:param name="beanName" value="#{productInventoryBean}" />
        <ui:define name = "header">
        	Component
        </ui:define>
       <ui:define name = "columns">			
       	
         			<p:column headerText="Name">
							<h:outputText value="#{item.product.name}" />
						</p:column>
					
						<p:column headerText="Quantity">
							<h:outputText value="#{item.quantity}" />
						</p:column>
						
						<p:column headerText="Price">
							<h:outputText value="#{item.product.price}" />
						</p:column>
						
						<p:column headerText="Total Value">
							<h:outputText value="#{item.getValue()}" />
						</p:column>
						
						
					

			

			
				
      </ui:define>
      
        

    </ui:composition>

</body>
</html>
