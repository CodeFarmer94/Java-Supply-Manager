<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<head>
		<style>
			/* Your styles go here */
		</style>
		<script>
			function refreshPage() {
				location.reload(true); // Reloads the page, forcing a full reload from the server
			}
		</script>
	</head>
	<h:body>
		<div>
			<p:steps activeIndex="2">
				<p:menuitem value="Select Components" />
				<p:menuitem value="View Order"  />
				<p:menuitem value="Order Status"  />
			</p:steps>
			<p:panel style="margin-top:1rem;">
			<div style="text-align:center">
			<h:outputText value="#{sellProductBean.orderStatus}" class="h1" />
			</div>
			<div style="text-align:right">
				<p:commandButton value="Back"  oncomplete="refreshPage()"  />
			</div>
			</p:panel>
		</div>
	</h:body>
</html>
