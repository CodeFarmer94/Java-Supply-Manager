<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>


	<ui:composition
		template="/WEB-INF/templates/map_datatable_template.xhtml">

		<ui:param name="catalogBean" value="#{componentBean}" />
		<ui:param name="mapBean" value="#{buyComponentBean}" />
		<ui:param name="panel_header" value= "Component Catalog" />
		<ui:param name="dt_header" value="Components Catalog" />

		
		
		
		
		
		<ui:define name="side-content">

		
			<p:panel style="display:flex; flex-direction:column; gap:1rem"
				id="side-panel">
				<f:facet name="header">
					<h:outputText value="Order Overview" class="h1" />
				</f:facet>

				<div class="field">
					<span class="summary-label">Total added items cost: </span>
					<h:outputText
						value="$#{buyComponentBean.quantityMapService.getTotalCost()}"
						 />
				</div>

				<div class="field">
					<span class="summary-label">Balance remaining after
						purchase:  </span>
					<h:outputText
						value="$ #{buyComponentBean.getRemainingBalanceAfterBuy()} " 
						styleClass="#{buyComponentBean.isBalanceInsufficient() ? 'red-text' : ''}"/>
				</div>

				<div class="field">
					<span class="summary-label">Total number of different
						components: </span>
					<h:outputText
						value="#{buyComponentBean.quantityMapService.quantityMap.size()}" />
				</div>

				<div class="field">
					<span class="summary-label">Total number of components: </span>
					<h:outputText
						value="#{buyComponentBean.quantityMapService.getTotalQuantities()}" />
				</div>


				<div style="display: block; text-align: right !important;">
					<p:commandButton value="Reset" icon="fa fa-remove"
						styleClass="ui-button-danger" oncomplete="updatePage()"
						style="margin-right:1rem" update="form" />
					<p:commandButton value="Buy" icon="pi pi-check"
						styleClass="ui-button-success"
						action="#{buyComponentBean.handleBuyAction}" oncomplete="updateAddRemove()" update="form"
						  disabled="#{buyComponentBean.isBalanceInsufficient() ? true : false}"/>
				</div>

			</p:panel>
		</ui:define>
		<ui:define name="columns">

			
			<p:column headerText="Name">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{item.name}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{item.name}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>


			<p:column headerText="Price">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{item.price}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{item.price}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>




			<p:column headerText="Code">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{item.code}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{item.code}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>


			<p:column headerText="Supplier_Name">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{item.transactionParty.name}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{item.transactionParty.name}"
							style="width:100%" disabled="true" />
					</f:facet>
				</p:cellEditor>
			</p:column>



		</ui:define>

		
	</ui:composition>

</body>
</html>
