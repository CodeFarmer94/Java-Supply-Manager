<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<body>

		
        <ui:composition template="/WEB-INF/templates/map_datatable_template.xhtml">
        
		
        <ui:param name="catalogBean" value="#{componentBean}" />
         <ui:param name="mapBean" value="#{buyOrderBean}" />
		<ui:param name="panel_header" value="Add to Cart" />
		<ui:param name="dt_header" value="Components Catalog" />
       <ui:define name = "columns">			
       	
        
				<p:column headerText="Name">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{item.name}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{item.name}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
			

				<p:column headerText="Price">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{item.price}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{item.price}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Quantity">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{item.quantity}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{item.quantity}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				

				<p:column headerText="Code" >
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{item.code}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{item.code}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
	
				<p:column headerText="Supplier_Name" >
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{item.transactionParty.name}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{item.transactionParty.name}" 
								style="width:100%"  disabled="true"/>
						</f:facet>
					</p:cellEditor>
				</p:column>

			
				
      </ui:define>
      
        
    </ui:composition>

</body>
</html>
