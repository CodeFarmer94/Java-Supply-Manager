<!-- dataTableDecorator.xhtml -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition >
    <p:toolbar>
    <p:toolbarGroup>
    <p:selectOneButton value="#{barChartBean.selectedType}"
						style="margin-top:1rem">
						<p:ajax event="change" update="form" />
						<f:selectItem itemLabel="Quarterly Sales" itemValue="quarter" />
						<f:selectItem itemLabel="Monthly Sales" itemValue="monthly" />
					</p:selectOneButton>
					<p:selectOneMenu value="#{barChartBean.selectedYear}">
						<p:ajax event="change" update="form" />
						<f:selectItem itemLabel="2021" itemValue="2021" />
						<f:selectItem itemLabel="2022" itemValue="2022" />
						<f:selectItem itemLabel="2023" itemValue="2023" />
						<f:selectItem itemLabel="2024" itemValue="2024" />
					</p:selectOneMenu>
</p:toolbarGroup>
</p:toolbar>
					<p:barChart id="barChart"
						model="#{barChartBean.getBarModel()}"
						style=" height: 300px;" />
</ui:composition>
</html>
