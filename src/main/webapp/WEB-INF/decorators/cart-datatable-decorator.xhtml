<!-- dataTableDecorator.xhtml -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition >


    
    
    <p:dataTable var="item" value="#{catalogBean.entityList}"
                 id="datatable" showGridlines="false" paginator="true" rows="6"
                 paginatorPosition="bottom">
        <f:facet name="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h:outputText value="#{dt_header}" />
                <p:commandButton value="#{cartBean.quantityMapService.showAdded ? 'Show Full Catalog' : 'Show Only Added'}"
                                 styleClass="ui-button-primary" icon="pi pi-cart-plus" style="margin-right: 0.5rem;"
                                 action="#{cartBean.quantityMapService.toggleShowAdded()}"
                                 update="datatable" ajax="true" process="@this" />
            </div>
        </f:facet>

        <!-- TABLE COLUMNS -->
        <p:column headerText="ID" width="2rem">
            <h:outputText value="#{item.id}" />
        </p:column>
       
        <p:column headerText="Name">
            <h:outputText value="#{item.name}" />
        </p:column>

        <p:column headerText="Price">
            <h:outputText value="#{item.price}" />
        </p:column>

        <p:column headerText="Code">
            <h:outputText value="#{item.code}" />
        </p:column>

        <ui:insert name="columns"/>
    </p:dataTable>

</ui:composition>
</html>
