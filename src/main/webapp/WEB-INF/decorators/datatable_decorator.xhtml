<!-- dataTableDecorator.xhtml -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

	<ui:param name="catalogBean" value="#{param.varName}" />
    <ui:param name="valueExpression" value="#{param.valueExpression}" />
    
    
    <p:dataTable var="item" value="#{productInventoryBean.entityList}"
                 id="datatable" showGridlines="false" paginator="true" rows="6"
                 paginatorPosition="top">
        <f:facet name="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h:outputText value="#{dt_header}" />
                <p:commandButton value="#{sellProductBean.quantityMapService.showAdded ? 'Show Full Catalog' : 'Show Only Added'}"
                                 styleClass="ui-button-primary" icon="pi pi-cart-plus" style="margin-right: 0.5rem;"
                                 action="#{sellProductBean.quantityMapService.toggleShowAdded()}"
                                 update="datatable" ajax="true" process="@this" />
            </div>
        </f:facet>

        <!-- TABLE COLUMNS -->
        <p:column headerText="ID" width="2rem">
            <h:outputText value="#{item.id}" />
        </p:column>
        <ui:insert name="columns" />

        <p:column headerText="Name">
            <h:outputText value="#{item.name}" />
        </p:column>

        <p:column headerText="Price">
            <h:outputText value="#{item.price}" />
        </p:column>

        <p:column headerText="Code">
            <h:outputText value="#{item.code}" />
        </p:column>

        <p:column headerText="Quantity">
            <div style="display: flex; gap: 0.8rem; justify-content: center; align-items: center">
                <p:commandButton icon="fa fa-plus"
                                 action="#{sellProductBean.quantityMapService.addToCart(item.product)}"
                                 oncomplete="updateAddRemove()" ajax="true" process="@this">
                </p:commandButton>
                <h:outputText value="#{sellProductBean.quantityMapService.getItemQuantity(item.product)}"
                              style="font-weight:bold; font-size:1.5rem" id="selectedQuantity" />
                <p:commandButton icon="fa fa-minus"
                                 disabled="#{!sellProductBean.quantityMapService.isItemAdded(item.product)}"
                                 action="#{sellProductBean.quantityMapService.removeFromCart(item.product)}"
                                 oncomplete="updateAddRemove()" styleClass="ui-button-warning"
                                 ajax="true" process="@this">
                </p:commandButton>
            </div>
        </p:column>
    </p:dataTable>

</ui:composition>
</html>
