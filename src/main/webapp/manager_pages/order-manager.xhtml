<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
	<f:metadata>
		

	</f:metadata>
	<ui:composition template="/WEB-INF/templates/main-template.xhtml">
		<ui:define name="right-panel">

			<h:body>
				

				<p:panel header="Order Manager">
					<p:panel header="Budget Overview">
					<div class="field">
						<i class="pi pi-money-bill icon"></i>
						<p:outputLabel id="balanceAmount"
							value="Available Funds: $#{balanceBean.currentBalance != null ? balanceBean.currentBalance.balanceAmount : 'N/A'}" />
					</div>
				</p:panel>

					<p:tabView>
					
						<p:tab title="Buy Components">

							<ui:include src="/WEB-INF/included/buy-components.xhtml" />
						</p:tab>
							
					</p:tabView>

				</p:panel>
			</h:body>
		</ui:define>
	</ui:composition>
</f:view>

</html>
