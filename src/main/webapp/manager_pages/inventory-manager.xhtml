<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
	<f:metadata>
		

	</f:metadata>
	<ui:composition template="/WEB-INF/templates/main-template.xhtml">
		<ui:define name="right-panel">

			<h:body>
				

				<p:panel header="Inventory Manager">
					<p:panel >
					<f:facet name="header">
						<h:outputText class="h1" value="Inventory Overview"/>
					</f:facet>
						<div style="display:flex">
						<div style="width:50%">
						<div class="field">
							<i class="fa fa-dollar icon"></i>
							<p:outputLabel
								value="Product Inventory Total Value: #{productInventoryBean.getTotalValue()}" />
							</div>
						<div class="field">
							<i class="fa fa-gear icon"></i>
							<p:outputLabel
								value="Products Total InStock: #{productInventoryBean.getTotalQuantities()}" />
						</div>
						</div>
						<div style="width:50%">
						<div class="field">
								<i class="fa fa-dollar icon"></i>
								<p:outputLabel
									value="Component Inventory Total Value: #{componentInventoryBean.getTotalValue()}" />
						</div>
						<div class="field">	
								<i class="fa fa-gear icon"></i>
								<p:outputLabel
									value="Components Total InStock: #{componentInventoryBean.getTotalQuantities()}" />
							</div>
							</div>
					</div>
					</p:panel>

					<p:tabView>
					
						<p:tab title="Components Inventory">

							<ui:include src="/WEB-INF/included/components-inventory.xhtml" />
						</p:tab>
						<p:tab title="Products Inventory">

							<ui:include src="/WEB-INF/included/products-inventory.xhtml" />
						</p:tab>
							
					</p:tabView>

				</p:panel>
			</h:body>
		</ui:define>
	</ui:composition>
</f:view>

</html>
