<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
    <ui:composition template="/WEB-INF/templates/main-template.xhtml">
        <ui:define name="right-panel">
            <h:body>
                <p:panel header="Create new Entity">
                    <p:tabView activeIndex="#{
                    	param.selectedTab eq 'Product' ? 0 : 
                        param.selectedTab eq 'Component' ? 1 : 
                        param.selectedTab eq 'Supplier' ? 2 :
                        param.selectedTab eq 'Customer' ? 3 : 1}">   
   
                        <p:tab title="Product Entity">
                        	<h:form id="form">
                            <ui:include src="/WEB-INF/included/create-product.xhtml" />
                            </h:form>
                        </p:tab>
                        <p:tab title="Component Entity">
                            <ui:include src="/WEB-INF/included/create-component.xhtml" />
                        </p:tab>
                        <p:tab title="Supplier Entity">
                            <ui:include src="/WEB-INF/included/create-supplier.xhtml" />
                        </p:tab>
                             <p:tab title="Customer Entity">
                            <ui:include src="/WEB-INF/included/create-customer.xhtml" />
                        </p:tab>
                    </p:tabView>
                </p:panel>
            </h:body>
        </ui:define>
    </ui:composition>
</f:view>
</html>
