<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
	<f:metadata>
		

	</f:metadata>
	<ui:composition template="/WEB-INF/templates/main-template.xhtml">
		<ui:define name="right-panel">

			<h:body>
				

				<p:panel header="Production Manager">
					<p:panel >
					<f:facet name="header">
						<h:outputText class="h1" value="Production Overview"/>
					</f:facet>
					<div class="field">
						<i class="fa fa-dollar icon"></i>
						<p:outputLabel
							value="Component Inventory Total Value: #{componentInventoryBean.getTotalValue()}" />
					</div>
						<div class="field">
						<i class="fa fa-gear icon"></i>
						<p:outputLabel 
							value="Components Total InStock: #{componentInventoryBean.getTotalQuantities()}" />
					</div>
				</p:panel>

					<p:tabView>
					
						<p:tab title="Product Factory">

							<ui:include src="/WEB-INF/included/product-factory.xhtml" />
						</p:tab>
							
					</p:tabView>

				</p:panel>
			</h:body>
		</ui:define>
	</ui:composition>
</f:view>

</html>
